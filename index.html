<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESI Status</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function load() {
            $.get("https://esi.evetech.net/status.json?version=latest", function(data, status) {
                for (let e of data) {
                    $("body").append('<span style="color: ' + e.status + '">[' + e.status.toUpperCase() + '] ' + e.endpoint + ' | ' + e.method.toUpperCase() + ' ' + e.route + '</span><br>');
                }
            });
        }
    </script>
</head>
<body onload="load()" style="background-color: black; color: white;">
</body>
</html>
