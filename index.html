<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ESI Status Checker</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: 'class'
            }
        </script>
        <script>
            function load() {
                $.get("https://esi.evetech.net/status.json?version=latest", function(data, status) {
                    for (let e of data) {
                        $("#esi_table").find('tbody')
                            .append($('<tr>')
                                .append($('<td>').append(e.status))
                                .append($('<td>').append(e.endpoint))
                                .append($('<td>').append(e.method))
                                .append($('<td>').append(e.route))
                            );
                    }
                });
            }
        </script>
    </head>
    <body onload="load()">
        <table id="esi_table" class="table-auto">
            <thead>
                <tr>
                    <th>Status</th>
                    <th>Endpoint</th>
                    <th>Method</th>
                    <th>Route</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </body>
</html>
